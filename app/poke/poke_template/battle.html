{% extends 'base.html' %}

{% block content %}

<h1>BATTLE!</h1>
<br>
{% for u in users %}

<div class="card" style="width: 18rem;">
  <img src="" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ u.username }}</h5>
    <p class="card-text">
      <a href="{{ url_for('poke.finduser', user_id = u.id ) }}" class="card-link btn btn-danger">Battle User</a>
    </p>
  </div>
</div>
{% endfor %}
{% endblock %}
