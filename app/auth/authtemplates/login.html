{% extends 'base.html' %}
  
{% block content %}

<h1>LOG IN PAGE</h1>

<form class="container" method="POST">

    {{ form.hidden_tag() }}

    {{ form.username(class='form-control', placeholder='username') }}
    {{ form.password(class='form-control', placeholder='password') }}
    {{ form.submit(class='btn btn-primary') }}

</form>

{% endblock %}
